<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunting Phone API</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="">
    <nav class="bg-slate-100">
      <div class="container mx-auto">
        <div class="flex justify-between py-9">
          <h2 class="text-4xl font-bold">Hot Gadgets</h2>
          <button class="btn btn-accent">Sign Up</button>
        </div>
        <div class="text-center">
          <h1 class="text-5xl font-bold">Apple Iphone 13 Pro Max</h1>
          <p class="text-base text-gray-400 py-7">There are many variations of passages of Lorem Ipsum available, but the
            majority <br> have suffered alteration in some form,
            by injected humou.</p>
          <button class="btn btn-accent">Buy Now</button>
        </div>
        <div class="flex items-end justify-center ">
          <div>
            <img src="img/pngwing 2.png" alt="">
          </div>
          <div>
            <img src="img/pngwing 1.png" alt="">
          </div>
          <div>
            <img src="img/pngwing 3.png" alt="">
          </div>
        </div>
      </div>      
    </nav>
    
  </header>
  <main class="container mx-auto">
    <section class="mt-20 mb-20">
      <div class="text-center">
        <div>
          <h2 class="text-5xl mb-10">Search your phone</h2>
        </div>
        <div class="">
          <div class="flex justify-center">
            <!-- <img src="img/Frame.png" alt=""> -->
            <input id="input-serch" type="text" placeholder="Search your phone" class="input w-full max-w-xs bg-slate-200" />
            <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>
          </div>
          
        </div>
      </div>
    </section>
    <section>
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </div>
      <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      </div>
      <!-- show all button -->
      <div id="show-all-container" class="hidden text-center mt-5">
        <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
      </div>
    </section>
    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
    
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle p-8">
      <form method="dialog" class="modal-box">
        <h3 id="phone-name" class="font-bold text-5xl mb-4 text-center "></h3>
        <div id="show-detail-container">

        </div>
        
        <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn bg-red-500">Close</button>
        </div>
      </form>
    </dialog>
  </main>
  <footer>

  </footer>

  <!-- script js file -->
  <script src="js/phone.js"></script>
</body>
</html>
